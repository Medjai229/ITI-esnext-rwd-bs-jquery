<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to the Text Highlighter Plugin</h1>
    <p id="sample-text">
      JavaScript is a programming language used to create dynamic and
      interactive web content. jQuery is a fast, small, and feature-rich
      JavaScript library.
    </p>
    <br />
    <label for="text-to-highlight">Text to highlight:</label>
    <input type="text" id="text-to-highlight" />
    <label for="highlight-color">Highlight Color:</label>
    <input type="color" id="highlight-color" />
    <button id="highlight-button">Highlight</button>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"
  ></script>
  <script src="js/textHighlighter.js"></script>
</html>
